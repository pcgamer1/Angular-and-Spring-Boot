<h1>My Todos</h1>

<div class="container">
  <small class="alert alert-success" *ngIf="message">{{message}}</small>

  <table class="table">
    <caption>My Todo's</caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed ?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.completed}}</td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
